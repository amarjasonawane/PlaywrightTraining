<script>
//number methods 
let x=12.432;
document.write(x.toExponential()+"<br>");
document.write(x.toExponential(6)+"<br>");
document.write(x.toFixed(2)+"<br>");
document.write(x.toFixed(6)+"<br>");
document.write(x.toPrecision(2)+"<br>");
document.write(x.toPrecision(4)+"<br>");
document.write(x.valueOf()+"<br>");
document.write("20.34".valueOf()+"<br>");
</script>
