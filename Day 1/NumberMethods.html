<!-- write html page to display a Hello message and name details.-->
<html>
<head>
	<title>Demo Web Page</title>
	
</head>
<body>
	<center>
		<h1>Welcome to Playwright Training!!</h1>
	</center>
		
	<script>
		let a=40.5;
		let b = 123456;
		let str1="Welcome";
		let str2="12345";
		let str3="1 12";
		let str4 ="12 Hello";
		let str5="Hello 13";
		
		document.write(parseInt(a)+"<br>");
		document.write(parseInt(str1)+"<br>");	//NaN
		document.write(parseInt(str2)+"<br>");
		document.write(parseInt(str3)+"<br>");
		document.write(parseInt(str4)+"<br>");
		document.write(parseInt(str5)+"<br>");
		
		document.write(Number.isInteger(15)+"<br>");
		//document.write(a.isInteger()+"<br>");
		document.write(Number.isInteger(a)+"<br>");
		document.write(Number.isSafeInteger(9007199254740999)+"<br>");
		document.write(Number.isSafeInteger(9007199254740991)+"<br>");
		
		
	</script>

</body>
</html>
